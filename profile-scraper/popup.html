<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Badoo Profile Scraper</title>
  <style>body{font-family:Arial,Helvetica,sans-serif;padding:12px;width:280px}button{display:block;margin:8px 0;padding:8px 10px;width:100%}label{display:block;margin-top:8px}</style>
</head>
<body>
  <h3>Badoo Profile Scraper</h3>
  <button id="start">Start (Visit Profiles)</button>
  <button id="stop">Stop</button>
  <button id="exportAll">Export All Images (Download)</button>
  <div id="status" style="margin-top:8px;font-size:12px;color:#444"></div>
  <hr>
  <div>
    <strong>Collected Profiles</strong>
    <div id="profiles-list" style="margin-top:8px; max-height:260px; overflow:auto; font-size:13px;"></div>
    <button id="refreshList" style="margin-top:8px;">Refresh List</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
